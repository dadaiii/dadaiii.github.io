<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio 2023</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Assure que le pied de page reste en bas de la page */
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        .content {
            flex: 1; /* Prend tout l'espace disponible */
            padding: 2em;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            max-width: 300px;
        }
        .back {
            text-align: center;
            margin: 20px 0;
        }
        .back a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back a:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 0.5em 1em; /* Réduit la taille du pied de page */
            text-align: left;
            font-size: 0.7em; /* Réduit la taille de la police */
            line-height: 1.2; /* Réduit l'espacement entre les lignes */
            width: 100%; /* Prend toute la largeur */
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            position: relative; /* Assure que le footer reste en bas */
        }
        footer p {
            margin: 0.1em 0; /* Réduit l'espacement entre les paragraphes */
        }
        footer a {
            color: #4a90e2;
            text-decoration: none;
            transition: color 0.3s;
        }
        footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Travaux de 2023</h1>
    </header>
    <div class="content">
        <div class="gallery">
            <img src="/Users/patrick/Desktop/Dadaiii/canard.jpeg" alt="Canard">
            <img src="chemin/vers/image2-2023.jpg" alt="Description de l'image 2">
            <img src="chemin/vers/image3-2023.jpg" alt="Description de l'image 3">
            <!-- Ajoutez plus d'images ici pour 2023 -->
        </div>
        <div class="back">
            <a href="index.html">Retour</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Mon Nom. Tous droits réservés.</p>
        <p>Contact : <a href="mailto:monemail@example.com">monemail@example.com</a></p>
        <p>Suivez-moi sur : 
            <a href="https://facebook.com/monprofil" target="_blank">Facebook</a>, 
            <a href="https://twitter.com/monprofil" target="_blank">Twitter</a>, 
            <a href="https://instagram.com/monprofil" target="_blank">Instagram</a>
        </p>
    </footer>
</body>
</html>
