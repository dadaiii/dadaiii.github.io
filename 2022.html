<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio 2023</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        .content {
            padding: 2em;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            max-width: 300px;
        }
        .back {
            text-align: center;
            margin: 20px 0;
        }
        .back a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Travaux de 2022</h1>
    </header>
    <div class="content">
        <div class="gallery">
            <img src="chemin/vers/image1-2023.jpg" alt="Description de l'image 1">
            <img src="chemin/vers/image2-2023.jpg" alt="Description de l'image 2">
            <img src="chemin/vers/image3-2023.jpg" alt="Description de l'image 3">
            <!-- Ajoutez plus d'images ici pour 2023 -->
        </div>
        <div class="back">
            <a href="index.html">Retour</a>
        </div>
    </div>
</body>
</html>
