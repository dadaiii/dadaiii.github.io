<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Épurée</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>elisalane.com</header>

        <div class="demo">
            <iframe class="demo-video" 
                src="https://www.youtube.com/embed/lCDXxPk1tkU?autoplay=1&mute=1&loop=1&playlist=lCDXxPk1tkU&vq=hd1080&rel=0" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>

        <div class="gallery">
            <div class="gallery-item" onclick="window.location.href='video.html#article-rien'">
                <img src="https://imgur.com/gDjCjCs.jpg" alt="Image de paysage urbain">
                <div class="text">
                    <h2>Rien de rien</h2>
                    <p>Deux personnes perdues dans le vide infini cherchent à tuer le temps.</p>
                </div>
            </div>
            <div class="gallery-item" onclick="window.location.href='video.html#article-abysse'">
                <img src="https://imgur.com/gDjCjCs.jpg" alt="Image de nature">
                <div class="text">
                    <h2>ABYSSES - Journal de bord</h2>
                    <p>Evelyn, une vieille irlandaise, construit sa dernière hutte en pierre.</p>
                </div>
            </div>
            <!-- Ajoute d'autres articles ici -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
